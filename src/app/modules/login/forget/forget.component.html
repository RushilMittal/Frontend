<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Forget Password Form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Forget Password</h3>
                        <div class="form-group">
                            <label for="username">Username:</label><br>
                            <input type="text" name="username" placeholder="Enter username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">New Password:</label><br>
                            <input type="text" name="new_password" placeholder="Enter new password" id="new_password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password:</label><br>
                            <input type="text" name="confirm_password" placeholder="Enter confirm password" id="confirm_password" class="form-control">
                      </div>
                        <div class="form-group">
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
